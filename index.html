  <!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT GEN | CYBER OPS CENTRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'sw'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        :root { --neon: #00f2ff; --bg: #000; --danger: #ff3366; --success: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; text-transform: uppercase; }
        body, html { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100%; }

        /* --- STYLING MPYA ZA USER PANEL --- */
        .stat-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #111; padding: 10px; border: 1px solid var(--neon); flex: 1; text-align: center; font-size: 10px; }
        
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #080808; border-bottom: 1px solid #222; margin-bottom: 5px; font-size: 12px; }
        .status-active { color: var(--success); }
        .status-blocked { color: var(--danger); }

        /* --- AI ASSISTANT --- */
        #aiBot { position: fixed; bottom: 30px; left: 30px; z-index: 10000; cursor: pointer; }
        #aiChat { position: fixed; bottom: 100px; left: 30px; width: 300px; background: #0a0a0a; border: 1px solid var(--neon); display: none; padding: 20px; z-index: 10000; border-radius: 15px; }

        /* --- MENU & OTHERS (FROM PREVIOUS) --- */
        #entryPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.pexels.com/photos/5380664/pexels-photo-5380664.jpeg?auto=compress&cs=tinysrgb&w=1200'); background-size: cover; z-index: 15000; display: flex; align-items: center; justify-content: center; }
        #regPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .reg-input { width: 80%; max-width: 400px; padding: 20px; background: #111; border: 2px solid var(--neon); color: #fff; margin-bottom: 15px; text-align: center; }
        .sidebar { position: fixed; top: 0; left: -100%; width: 320px; height: 100%; background: #000; z-index: 5000; transition: 0.5s; padding: 80px 25px; border-right: 1px solid var(--neon); overflow-y: auto; }
        .sidebar.active { left: 0; }
        .feed-container { width: 100%; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; display: none; }
        .post { width: 100%; height: 100vh; scroll-snap-align: start; position: relative; display: flex; align-items: flex-end; background-size: cover; background-position: center; }
        .post-overlay { width: 100%; padding: 100px 5% 150px; background: linear-gradient(to top, #000 60%, transparent); }
        .admin-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9000; display: none; padding: 40px 5%; overflow-y: auto; }
        
    </style>
</head>
<body>

    <div id="entryPage">
        <button onclick="goToReg()" style="padding: 20px 40px; border: 2px solid var(--neon); background: transparent; color: var(--neon); font-family: 'Syncopate'; cursor: pointer;">INITIALIZE SYSTEM</button>
    </div>

    <div id="regPage">
        <h1 style="font-family:'Syncopate'; margin-bottom: 30px;">IDENTITY_CHECK</h1>
        <input type="text" id="uName" class="reg-input" placeholder="INGIZA JINA LAKO">
        <button onclick="finishReg()" class="reg-input" style="background:var(--neon); color:#000; cursor:pointer;">ACCESS SYSTEM</button>
    </div>

    <div style="position:fixed; top:0; width:100%; height:80px; z-index:2000; display:flex; justify-content:space-between; align-items:center; padding:0 5%;">
        <div onclick="toggleMenu()" style="font-size: 24px; cursor: pointer;"><i class="fas fa-bars-staggered"></i></div>
        <div id="userGreeting" style="font-family:'Syncopate'; font-weight:700; color:var(--neon); font-size: 14px;">AGENT: GUEST</div>
        <div onclick="openAdmin()" style="font-size: 24px; cursor: pointer;"><i class="fas fa-user-shield"></i></div>
    </div>

    <div id="aiBot" onclick="toggleChat()">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" width="60" style="filter: drop-shadow(0 0 10px var(--neon));">
    </div>
    <div id="aiChat">
        <h4 style="color:var(--neon); margin-bottom: 10px;">AI ASSISTANT</h4>
        <div id="chatBox" style="font-size: 12px; height: 150px; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 10px;">
            Hujambo! Mimi ni AI wa NEXT GEN. Karibu kwenye ulimwengu wa hacking. Unahitaji nini?
        </div>
        <input type="text" id="aiInput" placeholder="Uliza chochote..." style="width:100%; background:#111; border:1px solid var(--neon); color:#fff; padding:5px;">
        <button onclick="askAI()" style="width:100%; background:var(--neon); border:none; margin-top:5px; padding:5px; font-weight:800;">TUMA</button>
    </div>

    <nav class="sidebar" id="sidebar">
        <div onclick="toggleMenu()" style="font-size: 30px; margin-bottom: 30px; cursor: pointer;">Ã—</div>
        <p style="font-size: 10px; color: var(--neon); margin-bottom: 5px;">LANGUAGE_VAULT</p>
        <div id="google_translate_element"></div>
        <hr style="border:0; border-top:1px solid #222; margin: 20px 0;">
        <a href="#" class="sidebar-item">HOME FEED</a>
        <a href="#" class="sidebar-item">CYBER LAB</a>
        <a href="#" class="sidebar-item">TERMUX NODE</a>
        <a href="#" class="sidebar-item">DARKWEB PORTAL</a>
    </nav>

    <div class="feed-container" id="feed"></div>

    <div class="admin-modal" id="adminModal">
        <h1 style="font-family:'Syncopate'; color:var(--neon); margin-bottom: 30px;">SYSTEM_CONTROL</h1>
        
        <div class="stat-box">
            <div class="stat-card">USERS<br><span id="statUsers">0</span></div>
            <div class="stat-card">DAILY VISITS<br><span>452</span></div>
            <div class="stat-card">ONLINE<br><span style="color:var(--success)">8</span></div>
        </div>

        <div style="background:#0a0a0a; padding: 20px; border:1px solid #222; margin-bottom: 30px;">
            <h3 style="margin-bottom: 15px;">MANAGE USERS</h3>
            <div id="userList"></div>
        </div>

        <div style="background:#0a0a0a; padding: 20px; border:1px solid #222;">
            <h3 style="margin-bottom: 15px;">UPLOAD COURSE</h3>
            <input type="text" id="cTitle" class="reg-input" placeholder="COURSE NAME" style="width:100%;">
            <input type="file" id="cFile" class="reg-input" style="width:100%;">
            <button onclick="addNewPost()" style="width:100%; padding:20px; background:var(--neon); font-weight:800;">PUBLISH</button>
        </div>
        <button onclick="closeAdmin()" style="margin-top: 20px; color:red; border:none; background:none; cursor:pointer;">CLOSE CONSOLE</button>
    </div>

    <script>
        let posts = [
            { id: 1, title: "WHATSAPP HACK", price: "10,000", img: "https://images.pexels.com/photos/60504/security-protection-anti-virus-software-60504.jpeg?auto=compress&cs=tinysrgb&w=1200" },
            { id: 2, title: "SYSTEM ROOT", price: "25,000", img: "https://images.pexels.com/photos/3585088/pexels-photo-3585088.jpeg?auto=compress&cs=tinysrgb&w=1200" }
        ];
        
        let users = [];
        let currentUser = "";

        function goToReg() { document.getElementById('entryPage').style.display = 'none'; document.getElementById('regPage').style.display = 'flex'; }

        function finishReg() {
            let name = document.getElementById('uName').value;
            if(name) {
                currentUser = name.toUpperCase();
                users.push({ name: currentUser, status: 'ACTIVE' });
                document.getElementById('userGreeting').innerText = "AGENT: " + currentUser;
                document.getElementById('regPage').style.display = 'none';
                document.getElementById('feed').style.display = 'block';
                render();
            }
        }

        function render() {
            const container = document.getElementById('feed');
            const userList = document.getElementById('userList');
            document.getElementById('statUsers').innerText = users.length;
            
            container.innerHTML = posts.map(p => `
                <div class="post" style="background-image: url('${p.img}')">
                    <div class="post-overlay">
                        <h1 style="font-family:'Syncopate'; font-size: 30px; color:var(--neon);">${p.title}</h1>
                        <p style="font-size: 20px; margin: 15px 0;">TSH ${p.price}</p>
                        <a href="https://wa.me/255798241396?text=NAHITAJI ${p.title}" style="display:inline-block; padding:15px 40px; background:var(--neon); color:#000; text-decoration:none; font-weight:900;">GET ACCESS</a>
                    </div>
                </div>
            `).join('');

            userList.innerHTML = users.map((u, index) => `
                <div class="user-row">
                    <span>${u.name}</span>
                    <div>
                        <span class="${u.status == 'ACTIVE' ? 'status-active' : 'status-blocked'}">${u.status}</span>
                        <button onclick="toggleUser(${index})" style="margin-left:10px; background:#222; color:#fff; border:none; padding:5px;">TOGGLE</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleUser(index) {
            users[index].status = (users[index].status === 'ACTIVE') ? 'BLOCKED' : 'ACTIVE';
            if(users[index].name === currentUser && users[index].status === 'BLOCKED') {
                alert("ACCOUNT YAKO IMEKUWA BLOCKED!");
                location.reload();
            }
            render();
        }

        function askAI() {
            let q = document.getElementById('aiInput').value.toLowerCase();
            let b = document.getElementById('chatBox');
            if(q.includes("namba") || q.includes("ceo")) {
                b.innerHTML = "Ma-CEO ni: ANSELIMO JOSHUA (0798 241 396) na MSAIDIZI (0612 929 319).";
            } else if(q.includes("kozi") || q.includes("kozi zipi")) {
                b.innerHTML = "Tuna kozi 21: WHATSAPP, FACEBOOK, ANDROID, CAMERA, FREE INTERNET na nyingine nyingi.";
            } else {
                b.innerHTML = "Wewe ni hacker sasa! Chagua kozi yoyote uanze safari yako. Wasiliana na CEO kwa msaada.";
            }
            document.getElementById('aiInput').value = "";
        }

        function toggleChat() { let c = document.getElementById('aiChat'); c.style.display = (c.style.display === 'none') ? 'block' : 'none'; }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function openAdmin() { let p = prompt("ADMIN PASS:"); if(p === "2026 hacker") document.getElementById('adminModal').style.display = 'block'; }
        function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
        function addNewPost() {
            const t = document.getElementById('cTitle').value;
            const f = document.getElementById('cFile').files[0];
            if(t && f) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    posts.unshift({ id: Date.now(), title: t.toUpperCase(), price: "15,000", img: e.target.result });
                    render();
                    closeAdmin();
                };
                reader.readAsDataURL(f);
            }
        }
    </script>
</body>
            </html>
