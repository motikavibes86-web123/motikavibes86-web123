"<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS FREE-NET | Unlimited Access</title>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #7000ff;
            --dark: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a0c);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: var(--dark);
            height: 90vh;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), border: 1px solid rgba(255,255,255,0.1);
        }

        /* Pages */
        .page {
            display: none;
            padding: 25px;
            height: 100%;
            flex-direction: column;
        }

        .active { display: flex; }

        /* Auth Styles */
        h2 { margin-bottom: 20px; font-weight: 600; text-align: center; color: var(--primary); }
        
        .input-group { margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Loading Area */
        .loading-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .circle-loader {
            width: 150px;
            height: 150px;
            border: 5px solid var(--card-bg);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .gb-counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
        }

        .status-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            height: 20px;
        }

        /* Settings */
        .settings-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-link { color: #555; cursor: pointer; font-size: 0.8rem; text-decoration: none; }
        .nav-link.active-nav { color: var(--primary); }

    </style>
</head>
<body>

<div class="app-container">
    
    <div id="loginPage" class="page active">
        <h2>Ingia</h2>
        <div class="input-group">
            <input type="text" placeholder="Jina la mtumiaji">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Nenosiri">
        </div>
        <button class="btn" onclick="showPage('homePage')">LOGIN</button>
        <p style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #888;">
            Huna akaunti? <span style="color: var(--primary); cursor: pointer;" onclick="showPage('registerPage')">Jisajili</span>
        </p>
    </div>

    <div id="registerPage" class="page">
        <h2>Jisajili</h2>
        <input type="text" placeholder="Jina kamili" style="margin-bottom:10px">
        <input type="email" placeholder="Barua pepe" style="margin-bottom:10px">
        <input type="password" placeholder="Nenosiri" style="margin-bottom:10px">
        <button class="btn" onclick="showPage('loginPage')">REGISTER</button>
    </div>

    <div id="homePage" class="page">
        <h3 style="text-align: center;">NEXUS FREE-NET</h3>
        <div class="loading-box">
            <div id="loader" class="circle-loader" style="display: none;"></div>
            <div class="gb-counter" id="gbValue">0.00 GB</div>
            <div class="status-text" id="statusLabel">Tayari kuunganishwa...</div>
            <button class="btn" id="startBtn" style="width: 80%;" onclick="startLoading()">ANZA KULOAD DATA</button>
        </div>
    </div>

    <div id="settingsPage" class="page">
        <h2>Mipangilio</h2>
        <div class="settings-item">
            <span>Lugha</span>
            <select style="background:none; color:white; border:none; outline:none;">
                <option>Kiswahili</option>
                <option>English</option>
            </select>
        </div>
        <div class="settings-item">
            <span>Server Selection</span>
            <span style="color: var(--primary);">Auto (Fastest)</span>
        </div>
        <div class="settings-item">
            <span>Dark Mode</span>
            <input type="checkbox" checked>
        </div>
        <button class="btn" onclick="showPage('loginPage')" style="background: red;">LOGOUT</button>
    </div>

    <div class="nav-bar" id="navbar" style="display: none;">
        <div class="nav-link active-nav" onclick="showPage('homePage')">HOME</div>
        <div class="nav-link" onclick="showPage('settingsPage')">SETTINGS</div>
    </div>
</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        // Ficha/Onyesha navbar
        const navbar = document.getElementById('navbar');
        if(pageId === 'homePage' || pageId === 'settingsPage') {
            navbar.style.display = 'flex';
        } else {
            navbar.style.display = 'none';
        }
    }

    function startLoading() {
        const btn = document.getElementById('startBtn');
        const loader = document.getElementById('loader');
        const gbText = document.getElementById('gbValue');
        const status = document.getElementById('statusLabel');
        
        btn.style.display = 'none';
        loader.style.display = 'block';
        
        let currentGb = 0;
        const targetGb = (Math.random() * (50 - 10) + 10).toFixed(2); // Random GB kati ya 10 na 50
        
        const logs = [
            "Inatafuta seva...",
            "Inatengeneza tunnel...",
            "Inakwepa vizuizi...",
            "Inapokea pakiti...",
            "Inakamilisha muunganisho..."
        ];

        let logIndex = 0;
        const interval = setInterval(() => {
            if (currentGb < targetGb) {
                currentGb += 0.23;
                gbText.innerText = currentGb.toFixed(2) + " GB";
                
                // Badilisha status text kila baada ya muda
                if(Math.floor(currentGb) % 5 === 0) {
                    status.innerText = logs[logIndex % logs.length];
                    logIndex++;
               }
            } else {
                clearInterval(interval);
                gbText.innerText = targetGb + " GB";
                status.innerText = "Imekamilika! Furahia intaneti.";
                status.style.color = "#00ff88";
                loader.style.borderTopColor = "#00ff88";
                loader.style.animation = "none";
                alert("Hongera! GB " + targetGb + " zimeongezwa kwenye akaunti yako.");
            }
        }, 50);
    }
</script>

</body>
