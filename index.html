<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS FREE-NET | Pro</title>
    <style>
        :root {
            --primary: #00f7ff;
            --voda: #e60000;
            --airtel: #ff0000;
            --tigo: #0033a0;
            --halotel: #ff6600;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-line {
            width: 200px;
            height: 4px;
            background: #222;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-fill {
            width: 0%;
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: fillUp 3s forwards;
        }

        @keyframes fillUp { 100% { width: 100%; } }

        /* APP CONTAINER */
        .app-container {
            max-width: 450px;
            margin: auto;
            height: 100vh;
            background: #0a0a0c;
            position: relative;
            display: none; /* Inafichwa hadi splash iishe */
        }

        .page { padding: 20px; display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }

        /* NETWORK BUTTONS */
        .network-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .net-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .voda { background: rgba(230, 0, 0, 0.2); border-color: var(--voda); }
        .airtel { background: rgba(255, 0, 0, 0.2); border-color: var(--airtel); }
        .tigo { background: rgba(0, 51, 160, 0.2); border-color: var(--tigo); }
        .halotel { background: rgba(255, 102, 0, 0.2); border-color: var(--halotel); }

        .net-card:hover { transform: scale(1.05); }

        /* PACKAGES */
        .pkg-item {
            background: #1a1a1e;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .pkg-item:hover { background: var(--primary); color: #000; }

        /* CONSOLE/LOGS */
        .console {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            height: 150px;
            overflow-y: hidden;
            border: 1px solid #333;
            margin-top: 20px;
            color: #00ff00;
        }

        .btn {
            background: var(--primary);
            color: black;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .header-title { font-size: 1.5rem; text-align: center; margin-bottom: 20px; color: var(--primary); }

    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--primary); letter-spacing: 5px;">NEXUS FREE-NET</h1>
        <p style="font-size: 0.8rem; color: #555; margin-top: 5px;">Verifying Secure Tunnel...</p>
        <div class="loader-line">
            <div class="loader-fill"></div>
        </div>
    </div>

    <div class="app-container" id="appBody">
        
        <div id="loginPage" class="page active">
            <h2 class="header-title">Karibu Tena</h2>
            <input type="text" placeholder="Username" style="width:100%; padding:15px; border-radius:10px; border:none; background:#1a1a1e; color:white; margin-bottom:10px;">

        <div id="networkPage" class="page">
            <h2 class="header-title">Chagua Mtandao Wako</h2>
            <div class="network-grid">
                <div class="net-card voda" onclick="selectNet('Vodacom')">VODACOM</div>
                <div class="net-card airtel" onclick="selectNet('Airtel')">AIRTEL</div>
                <div class="net-card tigo" onclick="selectNet('Tigo')">TIGO</div>
                <div class="net-card halotel" onclick="selectNet('Halotel')">HALOTEL</div>
            </div>
        </div>

        <div id="packagePage" class="page">
            <h2 class="header-title">Chagua Kifurushi</h2>
            <p id="selectedNetDisplay" style="text-align:center; color: #888; margin-bottom:10px;"></p>

            <h2 class="header-title">Inasindika...</h2>

    <script>
        // 1. Splash Screen Logic
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('appBody').style.display = 'block';
        }, 3500);

        let selectedNetwork = "";
        let selectedPackage = "";

        function goToStep(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function selectNet(net) {
            selectedNetwork = net;
            document.getElementById('selectedNetDisplay').innerText = "Mtandao: " + net;
            goToStep('packagePage');
        }

        function selectPkg(pkg) {
            selectedPackage = pkg;
            goToStep('loadingPage');
            startHacking();
        }

        function startHacking() {
            const consoleBox = document.getElementById('consoleLogs');
            const counterText = document.getElementById('counter');
            const messages = [
                "> Connecting to " + selectedNetwork + " bypass server...",
                "> Local IP detected: 192.168." + Math.floor(Math.random()*255) + ".1",
                "> Searching for vulnerabilities...",
                "> Port 8080 found open.",
                "> Injecting data packets...",
                "> Bypassing ISP firewall...",
                "> Generating " + selectedPackage + " on your line...",
                "> Syncing with database...",
                "> Connection stable.",
                "> Finalizing encryption (SSL)..."
            ];

            let progress = 0;
            let msgIndex = 0;

            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 1;
                    counterText.innerText = progress + "%";
                    
                    if (progress % 10 === 0 && msgIndex < messages.length) {
                        consoleBox.innerHTML += messages[msgIndex] + "<br>";
                        consoleBox.scrollTop = consoleBox.scrollHeight;
                        msgIndex++;
                    }
                } else {
                    clearInterval(interval);
                    document.getElementById('successBtn').style.display = 'block';
                    counterText.innerText = "DONE!";
                    counterText.style.color = "#00ff88";
                    alert("Kifurushi cha " + selectedPackage + " kimeongezwa kwenye namba yako ya " + selectedNetwork);
                }
            }, 80);
        }
    </script>
