  <!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PRO | Ultimate Free-Net</title>
    <style>
        :root {
            --primary: #00f7ff;
            --bg: #050505;
            --sidebar-w: 250px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loader-fill {
            width: 0%; height: 100%; background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            animation: fillUp 2.5s forwards;
        }

        @keyframes fillUp { 100% { width: 100%; } }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-w));
            top: 0; width: var(--sidebar-w); height: 100%;
            background: #0f0f12;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            padding-top: 60px;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .sidebar.open { left: 0; }

        .menu-item {
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: 0.3s;
        }

        .menu-item:hover { background: var(--primary); color: #000; font-weight: bold; }

        /* TOP NAV */
        .top-nav {
            position: fixed;
            top: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 998;
            backdrop-filter: blur(10px);
        }

        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            margin-right: 20px;
        }

        /* MAIN APP CONTAINER */
        .app-container {
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .page { display: none; animation: slideIn 0.4s ease-out; }
        .page.active { display: block; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* NEWS CARDS */
        .news-cat {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .cat-chip {
            padding: 8px 20px;
            background: #1a1a1e;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
        }

        .cat-chip.active { background: var(--primary); color: #000; }

        .news-card {
            background: #111;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .news-img { width: 100%; height: 150px; background: #222; display: flex; align-items: center; justify-content: center; color: #444; }

        /* GALLERY AI */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .ai-img {
            aspect-ratio: 1/1;
            background: #1a1a1e;
            border-radius: 10px;
            border: 1px solid var(--primary);
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            background: var(--primary);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--primary); font-size: 2rem;">NEXUS PRO</h1>
        <div style="width: 200px; height: 3px; background: #222; margin-top: 20px; border-radius: 10px; overflow: hidden;">
            <div class="loader-fill"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="menu-item" onclick="openPage('homePage')">Mwanzo (Home)</div>
        <div class="menu-item" onclick="openPage('newsPage')">Habari (News)</div>
        <div class="menu-item" onclick="openPage('galleryPage')">AI Gallery</div>
        <div class="menu-item" onclick="openPage('settingsPage')">Mipangilio</div>
    </div>

    <div class="top-nav" id="topNav" style="display:none;">
        <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
        <div style="font-weight: bold; color: var(--primary);">NEXUS FREE-NET</div>
    </div>

    <div class="app-container" id="appBody">
        
        <div id="homePage" class="page active">
            <h3 style="margin-bottom: 20px;">Pata Data Bure</h3>
            <input type="text" placeholder="Weka Namba ya Simu" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:white; border-radius:10px; margin-bottom:15px;">
            <p style="font-size: 0.9rem; color: #888; margin-bottom: 10px;">Chagua Mtandao:</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="cat-chip" onclick="this.classList.toggle('active')">Airtel</button>
                <button class="cat-chip" onclick="this.classList.toggle('active')">Vodacom</button>
                <button class="cat-chip" onclick="this.classList.toggle('active')">Tigo</button>
                <button class="cat-chip" onclick="this.classList.toggle('active')">Halotel</button>
            </div>
            <button class="btn" onclick="startHack()">ANZA KULOAD GB</button>
            <div id="hackStatus" style="margin-top: 20px; font-family: monospace; font-size: 0.8rem; color: #00ff88;"></div>
        </div>

        <div id="newsPage" class="page">
            <h3 style="margin-bottom: 15px;">Habari Mpya</h3>
            <div class="news-cat">
                <div class="cat-chip active">Tech</div>
                <div class="cat-chip">Kijamii</div>
                <div class="cat-chip">Michezo</div>
            </div>
            <div class="news-card">
                <div class="news-img">IMAGE TECH</div>
                <div style="padding: 15px;">
                    <h4>AI Inavyobadili Tanzania</h4>
                    <p style="font-size: 0.8rem; color: #888;">Dakika 5 zilizopita</p>
                </div>
            </div>
            <div class="news-card">
                <div class="news-img">IMAGE SOCIAL</div>
                <div style="padding: 15px;">
                    <h4>Serikali Yazindua Mkongo Mpya</h4>
                    <p style="font-size: 0.8rem; color: #888;">Leo 10:00 AM</p>
                </div>
            </div>
        </div>

        <div id="galleryPage" class="page">
            <h3 style="margin-bottom: 15px;">AI Art Gallery</h3>
            <div class="gallery-grid">
                <div class="ai-img"></div>
                <div class="ai-img"></div>
                <div class="ai-img"></div>
                <div class="ai-img"></div>
            </div>
            <button class="btn" style="background:#222; color:white;">Generate New Image</button>
        </div>

    </div>

    <script>
        // Splash logic
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('appBody').style.display = 'block';
            document.getElementById('topNav').style.display = 'flex';
        }, 2800);

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function openPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            toggleSidebar(); // Funga menu baada ya kuchagua
        }

        function startHack() {
            const status = document.getElementById('hackStatus');
            status.innerHTML = "> Inatafuta mpenyo...<br>";
            let p = 0;
            const iv = setInterval(() => {
                p += 5;
                status.innerHTML += "> Loading Secure Pack " + p + "%<br>";
                if(p >= 100) {
                    clearInterval(iv);
                    alert("GB Zimeunganishwa! Angalia salio baada ya muda.");
                }
            }, 100);
        }
    </script>
</body>
            </html>
