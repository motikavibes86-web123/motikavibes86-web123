(event) {\n            event.preventDefault();\n            alert('Login successful!');\n        };\n        document.getElementById('surveyForm').onsubmit = function(event) {\n            event.preventDefault();\n            alert('Survey submitted! Thank you!');\n        };\n    <\/script>\n</body>\n</html>
