
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWENY WhatsApp Ban Manager - MR ETHICAL HACKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000 100%);
            min-height: 100vh;
            color: #00ff41;
            overflow-x: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #00bfff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.3em;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }
        
        .tabs {
            display: flex;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .tab {
            flex: 1;
            padding: 15px 25px;
            background: transparent;
            border: none;
            color: #00ff41;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 13px;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #00ff41, #00bfff);
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }
        
        .tab-content {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.3);
        }
        
        .tab-content.active {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 40px #00ff41, 0 0 60px #00bfff; }
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }
        
        input[type="tel"], textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            transform: scale(1.02);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }
        
        .ban-btn {
            background: linear-gradient(45deg, #ff0040, #ff4081);
            color: white;
            box-shadow: 0 0 20px #ff0040;
        }
        
        .ban-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px #ff0040;
        }
        
        .gmail-btn {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            box-shadow: 0 0 20px #4285f4;
        }
        
        .gmail-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px #4285f4;
        }
        
        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .request-card {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .request-card:hover {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.05);
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        
        .status.success { 
            background: rgba(0, 255, 65, 0.2); 
            color: #00ff41; 
            border: 2px solid #00ff41;
        }
        
        .status.error { 
            background: rgba(255, 0, 64, 0.2); 
            color: #ff0040; 
            border: 2px solid #ff0040;
        }
        
        .status.loading { 
            background: rgba(255, 193, 7, 0.2); 
            color: #ffc107; 
            border: 2px solid #ffc107;
        }
        
        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
            z-index: 1000;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .spinner {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(0,255,65,0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="watermark">MR ETHICAL HACKER</div>
    
    <div class="container">
        <div class="header">
            <div class="logo">KWENY HACKER</div>
            <div class="subtitle">WhatsApp Ban/Unban Terminal</div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('ban')">üö´ PIGA BAN</button>
            <button class="tab" onclick="switchTab('gmail')">üìß KWENY GMAIL</button>
        </div>
        
        <!-- BAN TAB -->
        <div id="ban-tab" class="tab-content active">
            <div class="input-group">
                <label>Target Phone Number:</label>
                <input type="tel" id="phone" placeholder="+254712345678" pattern="[+]?[0-9]{10,13}">
            </div>
            <button class="btn ban-btn" onclick="executeBan()">
                üí• EXECUTE BAN ATTACK
            </button>
            <div id="ban-status" class="status" style="display: none;"></div>
        </div>
        
        <!-- KWENY GMAIL TAB -->
        <div id="gmail-tab" class="tab-content">
            <div class="input-group">
                <label>Target Phone:</label>
                <input type="tel" id="gmail-phone" placeholder="+254712345678">
            </div>
            
            <div class="requests-grid">
                <div class="request-card" onclick="addRequest('Ban Request 1')">
                    <strong>BAN REQ #1</strong><br>Spam Report
                </div>
                <div class="request-card" onclick="addRequest('Ban Request 2')">
                    <strong>BAN REQ #2</strong><br>Abuse Report
                </div>
                <div class="request-card" onclick="addRequest('Unban Request 1')">
                    <strong>UNBAN REQ #1</strong><br>Appeal #1
                </div>
                <div class="request-card" onclick="addRequest('Unban Request 2')">
                    <strong>UNBAN REQ #2</strong><br>Appeal #2
                </div>
                <div class="request-card" onclick="addRequest('Ban Request 3')">
                    <strong>BAN REQ #3</strong><br>Mass Report
                </div>
                <div class="request-card" onclick="addRequest('Recovery Request')">
                    <strong>RECOVERY</strong><br>Account Recovery
                </div>
            </div>
            
            <div class="input-group">
                <label>Gmail Request Message:</label>
                <textarea id="gmail-message" placeholder="Andika request hapa..."></textarea>
            </div>
            
            <button class="btn gmail-btn" onclick="sendGmailRequests()">
                üì§ SEND 5 GMAIL REQUESTS
            </button>
            <div id="gmail-status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = `${fontSize}px monospace`;
            
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
        }
        
        setInterval(drawMatrix, 50);
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }
        
        // Validation
        function isValidPhone(phone) {
            return /^[\+]?[1-9][\d]{0,15}$/.test(phone.replace(/\s/g, ''));
        }
        
        // BAN Attack
        async function executeBan() {
            const phone = document.getElementById('phone').value.trim();
            if (!phone || !isValidPhone(phone)) {
                showStatus('ban-status', '‚ùå Invalid phone number!', 'error');
                return;
            }
            
            showStatus('ban-status', 'üí• EXECUTING BAN ATTACK...', 'loading');
            
            // Simulate multi-vector ban attack
            await new Promise(r => setTimeout(r, 2000));
            
            showStatus('ban-status', `‚úÖ TARGET ${phone} BAN EXECUTED SUCCESSFULLY! üö´`, 'success');
            logAttack('BAN', phone);
        }
        
        // Gmail Requests
        function addRequest(template) {
            const textarea = document.getElementById('gmail-message');
            const templates = {
                'Ban Request 1': `Subject: Spam Report - ${document.getElementById('gmail-phone').value}\n\nThis number is sending spam messages.`,
                'Ban Request 2': `Subject: Abuse Report - ${document.getElementById('gmail-phone').value}\n\nViolating WhatsApp ToS.`,
                'Unban Request 1': `Subject: Appeal - ${document.getElementById('gmail-phone').value}\n\nPlease review ban.`,
                'Unban Request 2': `Subject: Account Recovery - ${document.getElementById('gmail-phone').value}\n\nNeed account access.`,
                'Ban Request 3': `Subject: Mass Report - ${document.getElementById('gmail-phone').value}\n\nMultiple violations detected.`,
                'Recovery Request': `Subject: Urgent Recovery - ${document.getElementById('gmail-phone').value}\n\nAccount locked.`
            };
            textarea.value = templates[template] || template;
        }
        
        async function sendGmailRequests() {
            const phone = document.getElementById('gmail-phone').value.trim();
            const message = document.getElementById('gmail-message').value.trim();
            
            if (!phone || !isValidPhone(phone) || !message) {
                showStatus('gmail-status', '‚ùå Complete all fields!', 'error');
                return;
            }
            
            showStatus('gmail-status', 'üì§ SENDING 5 GMAIL REQUESTS...', 'loading');
            
            // Simulate 5 Gmail requests
            for (let i = 1; i <= 5; i++) {
                await new Promise(r => setTimeout(r, 800));
                console.log(`Gmail Request #${i} sent to: ${phone}`);
            }
            
            showStatus('gmail-status', '‚úÖ 5 GMAIL REQUESTS SENT SUCCESSFULLY! üìß', 'success');
            logAttack('GMAIL', phone);
        }
        
        function showStatus(elementId, message, type) {
            const status = document.getElementById(elementId);
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => status.style.display = 'none', 6000);
            }
        }
        
        function logAttack(type, phone) {
            console.log(`[${new Date().toISOString()}] ${type} ATTACK: ${phone} | Authorized Pentest`);
        }
        
        // Auto-focus
        document.getElementById('phone').focus();
    </script>
</body>
  </html>
